services:
  dbt-dev:
    build:
      context: .
      target: dev
    environment:
      - DBT_ENV=dev
      - DEFAULT_DATASET=trips_data_all
      - LOCATION=asia-south1
      - DBT_PROJECT=eastern-amp-449614-e1
    volumes:
      - .:/home/dbtuser/project
      - ${HOME}/.config/gcloud:/home/dbtuser/.config/gcloud
    ports:
      - "8080:8080"
    working_dir: /home/dbtuser/project
    entrypoint: ["/bin/bash"]
    tty: true
    stdin_open: true

  dbt-prod:
    build:
      context: .
      target: prod
    environment:
      - DBT_ENV=prod
      - DEFAULT_DATASET=trips_data_all_prod
      - LOCATION=asia-south1
      - DBT_PROJECT=eastern-amp-449614-e1
    volumes:
      - .:/home/dbtuser/project
      - ${HOME}/.config/gcloud:/home/dbtuser/.config/gcloud
    ports:
      - "8081:8081" 
    working_dir: /home/dbtuser/project
    entrypoint: ["/bin/bash"]
    command: >
      -c "
      dbt debug --target prod &&
      dbt deps &&
      dbt seed --target prod &&
      dbt run --target prod &&
      dbt test --target prod &&
      dbt docs generate --target prod &&
      dbt docs serve --port 8081 
      "


